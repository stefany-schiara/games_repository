<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"    
      xmlns:p="http://primefaces.org/ui"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/template/template.xhtml">
      
     <ui:define name="tituloPagina">
			<title>Meus Jogos</title>
     </ui:define> 
     <ui:define name="conteudoPagina">
     	
     	<h:form>
			<p:growl id="growl" showDetail="true" sticky="true" />
			
			<p:dataTable var="game" value="#{carteiraJogadorMBean.buscarJogosCarteira}">
			    <p:column headerText="Jogo">
			        <h:outputText value="#{carteira.nomeJogo}" />
			    </p:column>
			 
			    <p:column headerText="Console">
			        <h:outputText value="#{carteira.nomeConsole}" />
			    </p:column>
			 
			    <p:column headerText="Status">
			        <h:outputText value="#{carteira.status}" />
			    </p:column>		 
			    
			</p:dataTable>		  
			 
     	</h:form>
     	
     </ui:define>
     
</ui:composition>
