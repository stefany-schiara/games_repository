<?xml version="1.0" encoding="utf-8"?>   

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"       
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="/template/template.xhtml" >
      
	<ui:define name="tituloPagina">
	 	<title>Cadastro de Usuario</title>
    </ui:define>
    
    <ui:define name="conteudoPagina">
    	
    	<h:form>
    		<p:growl id="growl" showDetail="true" sticky="true" />
    		
    		<h:panelGrid  columns="2" id="painelCadastro" >
    		   		
    			<p:outputLabel value="#{ResourceLabel.lbl_nome}" for="nome"/>
				<p:inputText id="nome" value="#{cadastroMBean.usuario.nome}" maxlength="25"/>
			
				<p:outputLabel value="#{ResourceLabel.lbl_userName}" for="userName"/>
				<p:inputText id="userName" value="#{cadastroMBean.usuario.userName}" maxlength="15"/>
				
				<p:outputLabel value="#{ResourceLabel.lbl_senha}" for="senha" />
				<p:password  id="senha" value="#{cadastroMBean.usuario.senha}" maxlength="15" />
				
				<p:outputLabel value="#{ResourceLabel.lbl_confirmaSenha}" for="confirmaSenha" />
				<p:password  id="confirmaSenha" value="#{cadastroMBean.confirmaSenha}"  maxlength="15" />
				
				<p:outputLabel value="#{ResourceLabel.lbl_email}" for="email" /> 
				<p:inputText id="email" value="#{cadastroMBean.usuario.email}" validatorMessage="Informe um email valido">
					<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
				</p:inputText> 
				
				<p:commandButton value="#{ResourceLabel.lbl_cadastrar}" actionListener="#{cadastroMBean.cadastrarUsuario}" update="growl" />
    		
    		</h:panelGrid>	
    	</h:form>	
        
    </ui:define>
	 		
</ui:composition >
